<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Todo List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <script src='js/main.js'></script>
</head>
<body>
    <header>
        <h1>Todo List</h1>
    </header>

    <main>
        <section id="manage-section">
            <form id="create-task-form">
                <input type="text" id="create-task-input" placeholder="Enter a task here..." autocomplete="off">
                <input type="submit" id="create-task-button" value="Add task">
            </form>
        </section>

        <section id="tasks-section">
            <h2>Tasks</h2>
            <div id="tasklist-section"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Particle Community</p>
    </footer>
</body>
</html>
